<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = prompt('Введите число');
        var str = '';
       for (var i = 0; i < p; i++) {
           for (var j = 1; j <= p-i; j++) {
               str = str + ' ';
           }
           for (var k = 0; k < 2 * i + 1; k++) {
               str = str + '*';
           }
           str = str + '\n';
       }
       alert(str);
        </script>
</body>
</html>
